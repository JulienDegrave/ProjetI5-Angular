<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/1024px-User_icon_2.svg.png" alt="user" class="user-image">
          </div>
          <form (submit)="login(userData)">
            <div class="form-group">
              <label for="login">Login : </label>
              <input type="text" name="login" class="form-control" placeholder="Login" [(ngModel)]="userData.login">
            </div>
            <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" name="password" class="form-control" placeholder="********" [(ngModel)]="userData.password">
              <div class="text-right forget-pass">
                <a routerLink="/forget-password">Forget Password ?</a>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-my" value="Login">
            </div>
          </form>
          <div class="text-center sign-up">
            Don`t have an account ? <a routerLink="/sign-up">Sign Up</a> hera.
          </div>
          
          
        </div>
      </div>
    </div>
  </div>

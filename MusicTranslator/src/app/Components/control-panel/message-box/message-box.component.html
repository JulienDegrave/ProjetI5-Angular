<h1 mat-dialog-title>Save your song</h1>
<div mat-dialog-content class="message-box">
    <mat-form-field>
      <mat-label>Please enter your name:</mat-label>
      <input matInput  type="text" [formControl]="recordName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="recordName">Ok</button>
</div>

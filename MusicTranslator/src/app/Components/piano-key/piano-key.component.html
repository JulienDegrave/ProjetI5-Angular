<div class="piano-key" 
    (mousedown)="onPianoKeyClicked($event)" (mouseup)="onPianoKeyReleased($event)"
    [ngClass]="[(sharpKey ? 'piano-key-sharp' : ''), (isActive ? 'active' : ''), (isPlayable ? 'playable' : ''), (isDark ? 'dark' : '')]">
    <div class="piano-key-label">
        {{ keyName }}
    </div>
</div>
